<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <span>CoronaTrack</span>
      </div>
    </header>
    <div class="container">
      <section class="section map-section">
        <div class="map shadow">
          <div class="view__header">
            <div class="view__title">
              <h1>Total Cases</h1>
              <h2 class="view__subtitle" id="total"></h2>
            </div>

            <ul class="chart-or-map">
              <li class="active toggle-view" data-view="map">Map</li>
              <li class="toggle-view" data-view="chart">Chart</li>
              <li class="toggle-view" data-view="continentor">Continentor</li>
              <li class="toggle-view" data-view="gdp">GDP</li>
            </ul>
          </div>
          <div class="view" id="view">
            <!-- <hr class="divider view__divider" /> -->
          </div>
          <div id="legend-container" class="legend-container"></div>
          <div class="date-range">
            <span id="startDate"></span>
            <div id="slider-range" class="slider-range"></div>
            <span id="endDate"></span>
          </div>

          <button class="simulation-button" id="simulation-button">
            <i class="fa-solid fa-play"></i> <span>Play Simulation</span>
          </button>
        </div>
        <div class="countries-list shadow">
          <div class="continent-input">
            <div class="select-wrapper">
              <select
                id="continent-selector"
                class="map-selector input"
                onChange="updateContinent()"
              >
                <option value="World">World</option>
                <option value="Africa">Africa</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
                <option value="Asia">Asia</option>
              </select>
            </div>
          </div>

          <ul id="countries_list"></ul>
        </div>
      </section>
      <section class="section">
        <div id="my_graph"></div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
